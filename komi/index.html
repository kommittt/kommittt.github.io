<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>* It's a disc.</title>
        <link href="aSongForYou.png" rel="icon" type="image/x-icon">

        <link href="style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    </head>

    <body>
        <!-- looping rain sound -->
        <audio loop autoplay id="rain">
            <source src="rain.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <script>
            var audio = document.getElementById("rain");
            audio.volume = 0.2;
        </script>

        <!-- stop rain -->
        <a id="toggleRain" style="position: fixed; bottom: 10px; left: 10px; padding: 8px 16px; color: #fff; cursor: pointer; z-index: 1000;">
            stop rain
        </a>

        <!-- credit -->
        <a href="https://github.com/mudroljub/kisha">
            <p style="position: absolute; top: 0; right: 0; border: 0;">rain code by mudroldjub</p>
        </a>

        <!-- disc -->
        <div id="center">
            <div class="disc">
                <img alt="22-13.ogg" src="disc.png" title="It's a disc. Play it?">
            </div>
        </div>
        <script>     
                var disc = new Howl({
                src: ['22-13.ogg'],
                volume: 1,
                loop: true
            });
                
            $(document).on('click', '.disc:not(.playing)', function() {
                disc.play();
                $('.disc').addClass('playing');
            });
                
            $(document).on('click', '.disc.playing', function() {
                disc.stop();
                $('.disc').removeClass('playing');
            });
        </script>
        <!-- yes its straight from the dess site -->

        <!-- rain -->
        <canvas id="canvas"></canvas>
        <script src="src/main.js" type="module"></script>

    </body>
</html>
